{% extends "base.html" %}

{% block content %}
  <h1>Car Delete</h1>
  <p>Are you sure you want delete car: {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <input type="submit" value="No, keep" onclick="location.href = '/cars/;'" class="btn btn-success" />
  </form>
{% endblock %}

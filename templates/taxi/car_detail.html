{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <button class="btn btn-secondary" type="button" onclick="location.href = '/cars/{{ car.id }}/update';">Update car</button>
  <button class="btn btn-danger" type="button" onclick="location.href = '/cars/{{ car.id }}/delete';">Delete car</button>
{% endblock %}
